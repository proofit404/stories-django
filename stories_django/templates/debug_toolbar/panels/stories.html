{% load i18n %} {% if stories %}
<table>
  <thead>
    <tr>
      <th>{% trans 'Stories' %}</th>
    </tr>
  </thead>
  <tbody>
    {% for ctx in stories %}
    <tr>
      <td>
        <pre><code>{{ ctx }}</code></pre>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>{% trans 'No story calls were recorded during this request.' %}</p>
{% endif %}
